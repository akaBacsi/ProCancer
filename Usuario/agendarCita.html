<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesperfil.css">
    <title>Agendar cita</title>
</head>

<body>
    <header>
        <a id="volveratras" href="buscar.html">Volver Atrás</a>
    </header>
    
    <div class="container">
        <h2>Agendar cita</h2>
        <form id="formulario" action="index.html" method="post">
            <label for="run">Run:</label>
            <input type="text" id="run" name="run" value="20.522.559-5" readonly>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="Yordan" readonly>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" value="Cisterna" readonly>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono">

            <label for="fecha_cita">Fecha de cita:</label>
            <input type="date" min="2024-06-26" id="fecha_cita" name="fecha_cita">
            <br><br>

            <input type="submit" name="enviar" value="Agendar Cita">
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
