<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesperfil.css">
    <title>Perfil de Usuario</title>
</head>
<body>
    <header>
        <h1 id="titulo-principal">ProCáncer</h1>
        <a id="volveratras" href="index.html">Volver Atrás</a>
    </header>

    <div class="container">
        <h2>Perfil de Usuario</h2>
        <form id="guardar" action="index.html" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="Yordan" readonly>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" value="Cisterna" readonly>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono">

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="2001-11-23" readonly>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" disabled>
                <option value="masculino" selected>Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <input type="submit" value="Guardar Cambios">
        </form>

        <div class="historial-medico">
            <h3>Historial Médico</h3>
            <div class="historial-container">
                <table>
                    <tr>
                        <th>Fecha</th>
                        <th>Diagnóstico</th>
                        <th>Tratamiento</th>
                        <th>Médico</th>
                    </tr>
                    <tr>
                        <td>01/01/2024</td>
                        <td>Cáncer de Mama</td>
                        <td>Quimioterapia</td>
                        <td>Dr. Jenaro Marín</td>
                    </tr>
                    <tr>
                        <td>15/02/2024</td>
                        <td>Cáncer de Pulmón</td>
                        <td>Radioterapia</td>
                        <td>Dra. María González</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
